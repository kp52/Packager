<!DOCTYPE HTML>
<html>
<head>
<title>PubKit Resource Export Module</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
#export-form {
	padding: 2em 5em;
	position: relative;
}

.row {
	margin: 10px 0;
}

#export-dir, #export-file, #root-doc {
	width: 30em;
	position: absolute;
	left: 15em;;
}
#root-doc {
	width: 4em;
}

.error {
	color: #900;
	font-weight: bold;
}
/* placeholder text for some browsers*/
::-webkit-input-placeholder {
    color:    #AFA;
}
:-moz-placeholder {
    color:    #9A9;
}
:-ms-input-placeholder {
        color:    #AFA;
}

</style>
</head>

<body>
<div id="export-form">
<h3>Prepack options</h3>
[+errorList+]
<form method="get" >
    <input type="hidden" name="id" value="[+modId+]" />
    <input type="hidden" name="a" value="112" />

    <hr />
    <div class="row">
    <label for="pkg_name">Package name</label><input id="pkg_name" type="text" name="pkg_name" value="[+pkg_name+]"/> </div>

    <div class="row"><label for="export-dir">Export directory </label><input id="export-dir" type="text" name="exportDir" value="[+exportDir+]"/></div>
    <div class="row"><label for="pkg_version">Version</label><input id="pkg_version" type="text" name="pkg_version" value="[+pkg_version+]" placeholder="Version (must begin with digit)"/></div>
    <hr />

    <input type="submit" value="Proceed" name="Go"/>
</form>
</div>
</body>
</html>
